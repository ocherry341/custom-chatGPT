<div class="list-wrapper">

  <div *ngFor="let msg of chatMessages">
    <div>{{msg.role}}</div>
    <div>{{msg.content}}</div>
  </div>

  <d-button *ngIf="!hasApikey" (btnClick)="login()">log in</d-button>
</div>

<ng-template #apikeyInput>
  <div>输入OpenAI Apikey</div>
  <input [(ngModel)]="apikey" dTextInput>
</ng-template>
